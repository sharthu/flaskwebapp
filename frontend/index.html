<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Web App</title>
</head>
<body>
    <h1>Welcome to Flask Web App</h1>
    <button onclick="fetchData()">Get API Response</button>
    <p id="output"></p>

    <script>
        async function fetchData() {
            try {
                let response = await fetch("http://backend:5000/api");  // Correct API URL
                let data = await response.json();
                console.log(data);
                
                // Show API response on page
                document.getElementById("output").innerText = data.message;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>
</html>
